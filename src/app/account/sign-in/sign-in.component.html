<div class="account-outer" id="containerSignID">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 opti_vertical-align left_section">
        <img src="assets/images/logo/400dpiLogo.png">
      </div>
      <div class="col-md-4 opti_vertical-align right_section">
        <h1 class="text-center">Login</h1>
        <form #SignIn="ngForm"> 
          
          <div class="form-group">
            <label for="email">
              Email address:
              
            </label>
            <input type="email" name="email" [(ngModel)]="acntModel.email" class="form-control" id="email" #email='ngModel'>
          </div>

          <div class="form-group">
            <label for="pwd" style="width: 100%;">Password:<span class="float-right" ><a [routerLink]="['../resetPassword']" >Forget Password?</a></span></label>
            <input type="password" name="password" [(ngModel)]="acntModel.password" class="form-control" id="pwd" #password='ngModel'>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="rememberme" [(ngModel)]="acntModel.rememberme"> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary" (click)="Login()">Submit</button>
        </form>


      </div>
    </div>
  </div>
</div>
