<div class="account-outer" id="containerSignUpID">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 opti_vertical-align left_section">
          <img src="assets/images/logo/400dpiLogo.png">
        </div>
        <div class="col-md-4 opti_vertical-align right_section">
          <h1 class="text-center">Registration</h1>
          <form #SignIn="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" [(ngModel)]="name" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" name="username" [(ngModel)]="username" class="form-control" id="email">
            </div>
            
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" id="pwd">
            </div>
            
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
  
  
        </div>
      </div>
    </div>
  </div>
